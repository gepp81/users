<!DOCTYPE html>
<html ng-app='GestorUI'>

<head>
    <link rel='stylesheet' href='/stylesheets/style.css'></link>
    <link rel='stylesheet' href='/stylesheets/bootstrap.css'></link>
    <link rel="stylesheet" href="/stylesheets/font-awesome.min.css"></link>
    <script src='/javascripts/angular/angular.min.js' type='text/javascript'></script>
    <script src='/javascripts/angular/angular-bootstrap.min.js' type='text/javascript'></script>

                <a class="navbar-brand" href="#home">
                    Inicio
                </a>
                <!-- Template -->
                <ul class="nav navbar-nav pull-right" ng-if="!isAuthenticated()">
                    <li>
                        <a href="/#/login">
                            <i class="fa fa-user fa-lg"></i>

                        </a>
                    </li>
                    <li>
                        <a href="/#/signup">
                            <i class="fa fa-sign-in fa-lg"></i>

                </ul>

                <ul class="nav navbar-nav pull-right" >

                    </li>
                </ul>

                        </a>
                    </li>
                </ul>

        </div>
