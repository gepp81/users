<div class="loginBody">
    <form ng-submit="signup.signup(signUp.$valid)" method="get" name="signUp" novalidate>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
                <i class="fa fa-user fa-lg"></i>&nbsp;
            </span>
            <input type="text" class="form-control" name="user" ng-model="user" placeholder="Usuario" aria-describedby="basic-addon1"
                   ng-minlength="8" ng-maxlength="16" required />
        </div>
        <span style="color:red" ng-show="signUp.user.$dirty && signUp.user.$invalid" >
              <span >Usuario es requerido.</span>
        </span>
        
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
                <i class="fa fa-key fa-lg"></i>
            </span>
            <input type="password" class="form-control" ng-model="signup.password" placeholder="Clave" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
                <i class="fa fa-key fa-lg"></i>
            </span>
            <input type="password" class="form-control" ng-model="signup.passwordRepeat" placeholder="Repetir Clave" 
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
                @&nbsp;
            </span>
            <input type="email" class="form-control" ng-model="signup.email" placeholder="Correo electr&oacute;nico" 
                   aria-describedby="basic-addon1" required>
        </div>        
        
        <div class="input-group" style="width: 100%;">
            <button type="submit" class="btn btn-default" style="width: 100%;"  ng-disabled="signUp.$invalid"
                    >Registrarse</button>
        </div>  
    </form>
</div>
