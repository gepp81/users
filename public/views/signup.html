<div class="loginBody">
    <form ng-submit="signup.signup(signUp.$valid)" method="post" name="signUp" novalidate>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
                <i class="fa fa-user fa-lg"></i>&nbsp;
            </span>
            <input type="text" class="form-control" name="user" ng-model="signup.user" placeholder="Usuario" aria-describedby="basic-addon1" ng-minlength="5" ng-maxlength="15" required />
        </div>
        <span style="color:red" ng-show="signUp.user.$dirty && signUp.user.$invalid">
            <div class="alert alert-danger" role="alert">El usuario debe tener entre 5 y 15 letras.</div>
        </span>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">
                <i class="fa fa-key fa-lg"></i>
            </span>
            <input type="password" class="form-control" name="password" ng-model="signup.password" placeholder="Clave" aria-describedby="basic-addon1" ng-minlength="5" ng-maxlength="15" required>
        </div>
        <span style="color:red" ng-show="signUp.password.$dirty && signUp.password.$invalid">
            <div class="alert alert-danger" role="alert">La clave debe tener entre 5 y 15 letras.</div>
        </span>
<!-- Cambiar mensajes de claves y email -->
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">
                <i class="fa fa-key fa-lg"></i>
            </span>
            <input type="password" class="form-control" name="passwordRepeat" ng-model="signup.passwordRepeat" placeholder="Repetir Clave" aria-describedby="basic-addon1" equals="{{signup.passwordRepeat}}" ng-minlength="5" ng-maxlength="15" required>
        </div>
        <span style="color:red" ng-show="(signup.passwordRepeat != signup.password) || (signUp.passwordRepeat.$dirty && signUp.passwordRepeat.$invalid)">
            <div class="alert alert-danger" role="alert">Las claves deben ser iguales.</div>
        </span>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon4">
                @&nbsp;
            </span>
            <input type="email" class="form-control" ng-model="signup.email" placeholder="Correo electr&oacute;nico" aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group" style="width: 100%;">
            <button type="submit" class="btn btn-default" style="width: 100%;" ng-disabled="signUp.$invalid">Registrarse</button>
        </div>
    </form>
</div>
